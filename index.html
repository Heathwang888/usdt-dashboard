<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>搜尋已授權錢包</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
      text-align: center;
    }
    input, button {
      padding: 0.7em;
      margin: 1em 0;
      font-size: 1.1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .wallet-result {
      margin-top: 1em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>🌐 授權代筆管理系統</h2>
  <button onclick="triggerTransfer()">發動合約轉帳</button>

  <div id="result" class="wallet-result"></div>

  <script>
    async function triggerTransfer() {
      document.getElementById("result").innerText = "正在啟動...請稍候...";
      try {
        const res = await fetch("https://peaceful-precious-ceres.glitch.me/trigger-transfer", {
          method: "POST",
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("result").innerText = 您已成功啟動合約 \n + data.tx;
        } else {
          document.getElementById("result").innerText = "失敗: " + (data.error || "Unknown error");
        }
      } catch (e) {
        document.getElementById("result").innerText = "連線錯誤: " + e.message;
      }
    }
  </script>
</body>
</html>
