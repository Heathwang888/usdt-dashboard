<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監控頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .card {
            background: #f8f8f8;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合約監控頁面</h1>
        <div class="card">
            <h2>USDT 餘額</h2>
            <p id="usdtBalance">加載中...</p>
        </div>
        <div class="card">
            <h2>合約授權狀況</h2>
            <p id="contractStatus">加載中...</p>
        </div>
        <div class="card">
            <h2>合約地址</h2>
            <p id="contractAddress">加載中...</p>
        </div>
    </div>

    <script>
        // 假設你從後端API取得這些數據
        const fetchMonitoringData = () => {
            fetch('/api/monitoring') // 這裡的API路徑需要根據後端設置
                .then(response => response.json())
                .then(data => {
                    document.getElementById('usdtBalance').innerText = data.usdtBalance;
                    document.getElementById('contractStatus').innerText = data.contractStatus;
                    document.getElementById('contractAddress').innerText = data.contractAddress;
                })
                .catch(err => console.error('Error fetching monitoring data:', err));
        };

        // 頁面加載後執行
        window.onload = fetchMonitoringData;
    </script>
</body>
</html>
