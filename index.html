<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>USDT 授權監控後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>USDT 授權監控後台</h1>
  <button id="refreshButton">刷新</button>
  <button id="checkAuthorizationButton">檢查授權</button>

  <div>
    <label for="walletAddress">輸入錢包地址：</label>
    <input type="text" id="walletAddress" placeholder="輸入錢包地址">
  </div>
  <table id="walletsTable" border="1">
    <thead>
      <tr>
        <th>錢包地址</th>
        <th>USDT 授權額度</th>
        <th>TRX 餘額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
