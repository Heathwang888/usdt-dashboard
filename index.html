<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON USDT 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { padding-top: 2rem; max-width: 1000px; }
        .card { 
            margin-bottom: 1rem; 
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border-radius: 0.5rem;
        }
        .balance-info { 
            font-size: 1.1rem;
            color: #0d6efd;
        }
        .wallet-item {
            background: #fff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
        }
        .loading {
            display: none;
            margin-left: 1rem;
        }
        .transfer-input {
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">TRON USDT 管理面板</h1>
        
        <!-- 添加新钱包 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-plus-circle me-2"></i>添加新钱包
                </h5>
                <div class="input-group mb-3">
                    <input type="text" id="newAddress" class="form-control" placeholder="输入TRON钱包地址">
                    <button class="btn btn-primary" onclick="addNewWallet()">
                        <i class="fas fa-plus me-2"></i>添加
                    </button>
                </div>
            </div>
        </div>

        <!-- 已保存钱包列表 -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-wallet me-2"></i>已保存钱包
                    </h5>
                    <button class="btn btn-outline-primary" onclick="refreshAllBalances()">
                        <i class="fas fa-sync-alt me-2"></i>刷新所有余额
                    </button>
                </div>
                <div id="savedWallets">
                    <!-- 钱包列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>

        <!-- 交易记录 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-history me-2"></i>最近交易记录
                </h5>
                <div id="transactionList" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- 转账确认模态框 -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认转账</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>从钱包：<span id="modalFromAddress"></span></p>
                    <p>转账金额：<span id="modalAmount"></span> USDT</p>
                    <p>接收地址：<span id="modalToAddress"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmTransfer()">确认转账</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE_URL = 'https://peaceful-precious-ceres.glitch.me';
        const RECEIVER_ADDRESS = 'TYfH1UFjepVVFaEsaCk4MAHM2yA5RQk899';
        let transferModal;
        let currentTransferData = null;

        // 页面加载时初始化
        window.onload = function() {
            transferModal = new bootstrap.Modal(document.getElementById('transferModal'));
            loadSavedWallets();
        };

        // 从localStorage加载保存的钱包
        function loadSavedWallets() {
            const wallets = getSavedWallets();
            refreshWalletsList(wallets);
            refreshAllBalances();
        }

        // 获取保存的钱包列表
        function getSavedWallets() {
            const walletsJson = localStorage.getItem('savedWallets') || '[]';
            return JSON.parse(walletsJson);
        }

        // 保存钱包列表
        function saveWallets(wallets) {
            localStorage.setItem('savedWallets', JSON.stringify(wallets));
        }

        // 添加新钱包
        async function addNewWallet() {
            const address = document.getElementById('newAddress').value.trim();
            if (!address) {
                alert('请输入钱包地址');
                return;
            }

            const wallets = getSavedWallets();
            if (wallets.includes(address)) {
                alert('该钱包已经添加过了');
                return;
            }

            try {
                // 验证钱包地址是否有效
                const response = await axios.get(`${API_BASE_URL}/balance/${address}`);
                wallets.push(address);
                saveWallets(wallets);
                document.getElementById('newAddress').value = '';
                refreshWalletsList(wallets);
                refreshAllBalances();
            } catch (error) {
                alert('添加失败: ' + (error.response?.data?.error || error.message));
            }
        }

        // 刷新钱包列表显示
        function refreshWalletsList(wallets) {
            const container = document.getElementById('savedWallets');
            container.innerHTML = '';

            wallets.forEach(address => {
                const walletDiv = document.createElement('div');
                walletDiv.className = 'wallet-item';
                walletDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center">
                                <div class="me-2">${address}</div>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeWallet('${address}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="balance-info mt-2" id="balance-${address}">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control form-control-sm transfer-input me-2" 
                                   id="amount-${address}" placeholder="USDT数量" step="0.000001">
                            <button class="btn btn-sm btn-success" onclick="prepareTransfer('${address}')">
                                <i class="fas fa-paper-plane me-1"></i>转账
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(walletDiv);
            });
        }

        // 刷新所有钱包余额
        async function refreshAllBalances() {
            const wallets = getSavedWallets();
            for (const address of wallets) {
                try {
                    const response = await axios.get(`${API_BASE_URL}/balance/${address}`);
                    updateBalanceDisplay(address, response.data.balance);
                } catch (error) {
                    updateBalanceDisplay(address, '查询失败');
                }
            }
        }

        // 更新余额显示
        function updateBalanceDisplay(address, balance) {
            const balanceDiv = document.getElementById(`balance-${address}`);
            if (balanceDiv) {
                balanceDiv.innerHTML = `
                    <i class="fas fa-coins me-1"></i>
                    余额: ${balance} USDT
                `;
            }
        }

        // 移除钱包
        function removeWallet(address) {
            if (!confirm('确定要移除这个钱包吗？')) return;
            
            const wallets = getSavedWallets().filter(w => w !== address);
            saveWallets(wallets);
            refreshWalletsList(wallets);
        }

        // 准备转账
        function prepareTransfer(address) {
            const amount = document.getElementById(`amount-${address}`).value;
            if (!amount || amount <= 0) {
                alert('请输入有效的转账金额');
                return;
            }

            currentTransferData = { address, amount };
            document.getElementById('modalFromAddress').textContent = address;
            document.getElementById('modalAmount').textContent = amount;
            document.getElementById('modalToAddress').textContent = RECEIVER_ADDRESS;
            transferModal.show();
        }

        // 确认转账
        async function confirmTransfer() {
            if (!currentTransferData) return;

            try {
                const response = await axios.post(`${API_BASE_URL}/transfer`, currentTransferData);
                alert(`转账成功!\n交易ID: ${response.data.txId}`);
                addTransactionRecord(response.data);
                document.getElementById(`amount-${currentTransferData.address}`).value = '';
                refreshAllBalances();
            } catch (error) {
                alert('转账失败: ' + (error.response?.data?.error || error.message));
            } finally {
                transferModal.hide();
                currentTransferData = null;
            }
        }

        // 添加交易记录
        function addTransactionRecord(transaction) {
            const transactionList = document.getElementById('transactionList');
            const recordDiv = document.createElement('div');
            recordDiv.className = 'wallet-item';
            recordDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted">从</small>
                        <div class="text-truncate" style="max-width: 200px;">${transaction.from}</div>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-arrow-right text-success"></i>
                        <div class="mt-1">${transaction.amount} USDT</div>
                    </div>
                    <div>
                        <small class="text-muted">至</small>
                        <div class="text-truncate" style="max-width: 200px;">${transaction.to}</div>
                    </div>
                </div>
                <div class="mt-2">
                    <small class="text-muted">交易ID: ${transaction.txId}</small>
                </div>
            `;
            
            transactionList.insertBefore(recordDiv, transactionList.firstChild);
        }
    </script>
</body>
</html>
